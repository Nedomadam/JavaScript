<!DOCTYPE html>
<html lang="cz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style-lightbox.css">
    <link href="./dist/css/lightbox.css" rel="stylesheet" />
    <title>HTML5 Grid</title>
</head>
<body>
    <div class="gridbox">
        <a id="f" data-lightbox="image-1" class="block-img item-1"><img src="./imgs/face.svg" alt="face" /></a>
        <a id="a" data-lightbox="image-2" class="block-img item-2"><img src="./imgs/android.svg" alt="android" /></a>
        <a id="s" data-lightbox="image-3" class="block-img item-3"><img src="./imgs/stars.svg" alt="star" /></a>
        <a id="r" data-lightbox="image-4" class="block-img item-5"><img src="./imgs/rowing.svg" alt="rowing" /></a>
        <a id="p" data-lightbox="image-5" class="block-img item-4"><img src="./imgs/pets.svg" alt="paw" /></a>
    </div>
    <script src="./dist/js/lightbox-plus-jquery.js"></script>
</body>
</html>
